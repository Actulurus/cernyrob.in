<!DOCTYPE html>
<html>

{% load static %}

<head>
    <link href="{% static 'kafka.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/assets/kafka.ico">
    <script src="{% static 'kafka-list.js' %}"></script>

    <title>Kafka Bot</title>
</head>

<body>
    <div class="background">
        <div id="title-container">
            <h1 class="title">Kafka Bot</h1>
            <h2 class="subtitle">Automatizovaný systém na řešení odpovědí z videí pana Kafky</h2>
        </div>

        <div id="content">
            <div class="side-ad-container" id="ad-container">
                <button class="side-ad" id="ad-left" style="display: none">
                    <img class="ad-image" src="{% static 'assets/kafka/robot.png' %}"></img>
                </button>
            </div>

            <div id="page-container">
                {% for object in videos %}
                <a href="/kafka/view?id={{ object.video_id }}" class="kafka-list-element" id="element-template">
                    <img src="https://img.youtube.com/vi/{{ object.video_id }}/mqdefault.jpg"
                        class="kafka-list-element-image"></img>

                    <div class="kafka-list-element-text-container">
                        <h3 class="kafka-list-element-text kafka-list-element-title">
                            {{ object.title }}
                        </h3>

                        <p class="kafka-list-element-text kafka-list-element-description">
                            {{ object.description }}
                        </p>
                    </div>
                </a>
                {% endfor %}

                <div id="kafka-list-add-video-container">
                    <div id="cantfindvideo">Nemůžete najít video?</div>

                    <div id="kafka-list-add-video-button">
                        <a href="/kafka/submit/" class="subtitle">Přidat video</a>
                    </div>
                </div>
            </div>

            <div class="side-ad-container">
                <button class="side-ad" id="ad-right" style="display: none">
                    <img class="ad-image" src="{% static 'assets/kafka/robot.png' %}"></img>
                </button>
            </div>
        </div>
    </div>

    {% include "disclaimer.html" %}



</body>

</html>
