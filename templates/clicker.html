<!doctype html>
<html>

<head>
    <title>Robin Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <script src="/static/clicker.js"></script>
</head>

<body>

    <div class="background">
        <div class="main-title">
            Robin Clicker
        </div>

        <div class="about default-font">
            click as many times as you can
        </div>

        <a href="/login">
            <button id="login-redirect">
                Login
            </button>

            <script>
                function checkScreenWidth() {
                    const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

                    // Disabled for now

                    // if (screenWidth <= 400) {
                    //     document.getElementById('login-redirect').style.right = "50wv";
                    //     document.getElementById('login-redirect').style.transform = "translateX(50%)";
                    //     document.getElementById('login-redirect').style.margin_top = "2%";
                    // } else {
                    //     document.getElementById('login-redirect').style.right = "15px";
                    //     document.getElementById('login-redirect').style.transform = "translateX(0%)";
                    //     document.getElementById('login-redirect').style.top = "3vh";
                    // }
                }

                checkScreenWidth();

                window.addEventListener('resize', checkScreenWidth);
                window.addEventListener('DOMContentLoaded', checkScreenWidth);
            </script>
        </a>

        <div id="total-clicks" class="main-title">
            Your clicks: <span id="click-count">{{ player_data["clicks"] }}</span>
        </div>

        <div id="clicker-container">
            <button id="clicker-button">
                <img src="/static/assets/robin.png" id="clicker-image"></img>
            </button>
        </div>

        <div id="clicker-leaderboard">
            Leaderboard
        </div>
    </div>
</body>

</html>
